<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <title>Car Insurance Registration</title>
</head>

<body>
    <h1>Register for Car Insurance</h1>
    <form method="POST" action="/submit-registration">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div>
            <label>Gender:</label>
            <div>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
            </div>
            <div>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
            </div>
            <div>
                <input type="radio" id="other" name="gender" value="other" required>
                <label for="other">Other</label>
            </div>
        </div>

        <div>
            <label for="cars">Car Brand:</label>
            <select id="cars" name="cars">
                <option value="">Select a brand</option>
                <option value="BMW">BMW</option>
                <option value="Audi">Audi</option>
                <option value="Mercedez">Mercedez</option>
            </select>
        </div>

        <div>
            <label for="carage">Car Age (years):</label>
            <input type="number" id="carage" name="carage" required>
        </div>

        <div>
            <label for="dop">Date of Purchase:</label>
            <input type="date" id="dop" name="dop" required>
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div>
            <button type="submit">Submit</button>
        </div>
    </form>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
